<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #f4f4f4;
    }
    h2 { margin: 0 0 15px 0; color: #333; }
    .btn-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
      border: 3px solid #000;
      background: #fff;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.2s;
      font-family: inherit;
    }
    button:hover { background: #ffe600; transform: scale(1.05); }
    button:active { transform: scale(0.95); }
    .status { font-size: 12px; color: #666; margin-top: 15px; }
  </style>
</head>

</html>
