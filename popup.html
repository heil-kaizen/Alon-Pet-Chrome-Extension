<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #f0f0f0;
    }
    h2 { font-size: 18px; margin-bottom: 10px; }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border: 3px solid #000;
      background: #fff;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.2s;
    }
    button:hover { background: #e0e0e0; transform: scale(1.05); }
    .status { font-size: 12px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ALON Control</h2>
  <button id="get-quote">Get Quote</button>
  <button id="wake-up">Wake Up!</button>
  <div class="status">Alon is watching you...</div>
  <script src="popup.js"></script>
</body>
</html>
